<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lista de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of data.pedidos">
      <ion-avatar>
        <img src="{{item.imagen}}">
      </ion-avatar>
      <ion-grid padding>
        <ion-list>
          <ion-item-sliding>
            <ion-item>
              <ion-col>
                <ion-row class="ion-align-items-center">
                  {{item.nombre}}
                </ion-row>
                <ion-row>
                  Precio: {{item.precio}}
                </ion-row>
              </ion-col>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary" (click)="delete(item)">
                <ion-icon slot="start" name="eliminar"></ion-icon>
                Eliminar
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-grid>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" type="submit" (click)="savePedido()">
    Confirmar Pedido
  </ion-button>
</ion-content>
