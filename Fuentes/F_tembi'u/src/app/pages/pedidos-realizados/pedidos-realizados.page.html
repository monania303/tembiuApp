<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Pedidos Recibidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of datas.pedidosR">
      <ion-avatar>
        <img src="{{item.imagen}}">
      </ion-avatar>
      <ion-grid padding>
        <ion-list>
          <ion-item-sliding>
            <ion-item>
              <ion-col>
                <ion-row class="ion-align-items-center">
                  {{item.nombre}}
                </ion-row>
                <ion-row>
                  Precio: {{item.precio}}
                </ion-row>
              </ion-col>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-grid>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Lista de Pedidos">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
